---
# defaults file for aspects_common_packages
aspects_common_packages:
  ssh:
    state: "default"
    Debian: ssh
    RedHat: ssh
  locate:
    state: "default"
    Debian: locate
    RedHat: mlocate
  git:
    state: "default"
    Debian: git
    RedHat: git
  facter:
    state: "default"
    Debian: facter
    RedHat: facter
  htop:
    state: "default"
    Debian: htop
    RedHat: false
  vim:
    state: "default"
    Debian: vim
    RedHat: vim
  java:
    state: "default"
    Debian: java-common
    RedHat: java-1.7.0-openjdk
  phpcommon:
    state: "default"
    Debian: "php5-common"
    RedHat: "php-common"
  phpapachemodule:
    state: "default"
    Debian: "libapache2-mod-php5"
    # CentOS 6.5 installs libphp5.so by default
    RedHat: "httpd"
  phpcli:
    state: "default"
    Debian: "php5-cli"
    RedHat: "php-cli"

