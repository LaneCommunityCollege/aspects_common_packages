---
# defaults file for aspects_common_packages
aspects_common_packages:
  ssh:
    state: "default"
    Debian: ssh
    RedHat: ssh
  locate:
    state: "default"
    Debian: locate
    RedHat: mlocate
  git:
    state: "default"
    Debian: git
    RedHat: git
  facter:
    state: "default"
    Debian: facter
    RedHat: facter
  htop:
    state: "default"
    Debian: htop
    RedHat: false
  vim:
    state: "default"
    Debian: vim
    RedHat: vim
  javajre:
    state: "default"
    Debian: default-jre-headless
    RedHat: java-1.7.0-openjdk
  phpcommon:
    state: "default"
    Debian: "php5-common"
    RedHat: "php-common"
  phpapachemodule:
    state: "default"
    Debian: "libapache2-mod-php5"
    # CentOS 6.5 installs libphp5.so by default
    RedHat: "httpd"
  phpcli:
    state: "default"
    Debian: "php5-cli"
    RedHat: "php-cli"
  php_extension_curl:
    state: "default"
    RedHat: php-common
    Debian: php5-curl
  php_extension_gd:
    state: "default"
    RedHat: php-gd
    Debian: php5-gd
  php_extension_imagick:
    state: "default"
#    RedHat: 0 # install via pecl
    Debian: php5-imagick
  php_extension_ldap:
    state: "default"
    RedHat: php-ldap
    Debian: php5-ldap
  php_extension_mcrypt:
    state: "default"
#    RedHat: 0 # Not sure how to get this on centos 6.5
    Debian: php5-mcrypt
  php_extension_mysql:
     state: "default"
     RedHat: php-mysql
     Debian: php5-mysql
  php_extension_apc:
    state: "default"
    RedHat: php-pecl-apc
    Debian: php-apc
  php_extension_crypt_blowfish:
    state: "default"
#    RedHat: 0 # Not sure how to get this on centos 6.5
    Debian: php-crypt-blowfish
  php_extension_pear:
    state: "default"
    RedHat: php-pear
    Debian: php-pear
  php_extension_dev:
    state: "default"
#    RedHat: 0 # Not sure how to get this on centos 6.5
    Debian: php5-dev
  python_apt:
    state: "default"
    Debian: python-apt
